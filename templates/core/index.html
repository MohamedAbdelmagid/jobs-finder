{% extends 'base.html' %} {% block content %}
<h1 class="subtitle has-text-centered">Newest Jobs</h1>

<div class="columns">
  {% for job in jobs %}
  <div class="column is-4">
    <div class="card">
      <div class="card-content">
        <div class="media">
          <div class="media-content">
            <p class="title is-4">{{ job.title }}</p>
            <p class="subtitle is-6">{{ job.created_at }}</p>
          </div>
        </div>
        <div class="content">
          {% if job.description|length > 200 %}
            {{ job.description|slice:":200" }} ... 
          {% else %}
            {{ job.description }}
          {% endif %}
          <hr>
          <a href="{% url 'job' job.id %}">View</a>
        </div>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock content %}
